  <main>
    <section class="card" aria-label="Clean Date Tracker">
  <h2>One Day At A Time</h2>
  <input type="date" id="cleanDate" aria-label="Enter your clean date">
  <button onclick="calculateDuration()">Calculate Clean Time</button>
  <p id="result" aria-live="polite"></p>
</section>

<!--This is the JS section, had to look up how to do each part, similar to python operations.-->
<script>
  // JavaScript function to calculate duration, Defining the function
  function calculateDuration() {
    const input = document.getElementById("cleanDate").value;
    const result = document.getElementById("result");

    if (!input) {
      result.textContent = "Please select a date.";
      return;
    }
    // Creating an input for the date you got clean
    const cleanDate = new Date(input);
    // How to get today's date
    const today = new Date();
    //Conditional if statement to keep the date logical
    if (cleanDate > today) {
      result.textContent = "That date is in the future. Please select a past date.";
      return;
    }
    //Using operators to calculate the difference
    let years = today.getFullYear() - cleanDate.getFullYear();
    let months = today.getMonth() - cleanDate.getMonth();
    let days = today.getDate() - cleanDate.getDate();

    if (days < 0) {
      months -= 1;
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years -= 1;
      months += 12;
    }

    result.textContent = `You've been clean for ${years} year${years !== 1 ? "s" : ""}, ${months} month${months !== 1 ? "s" : ""}, and ${days} day${days !== 1 ? "s" : ""}.`;
  }
</script>

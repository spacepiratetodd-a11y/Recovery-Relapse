<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Wellness App</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --accent-color: #f0f8ff;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--accent-color);
      color: #333;
      line-height: 1.6;
    }

    header, footer {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:focus {
      outline: 2px solid #000;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Wellness Space</h1>
    <p>Empowering Affirmations and Clean Date Calculator</p>
  </header>

  <main>
    <section class="card" aria-label="Clean Date Tracker">
      <h2>Track Your Clean Date</h2>
      <input type="date" id="cleanDate" aria-label="Enter your clean date">
      <button onclick="saveDate()">Save Date</button>
    </section>

    <section class="card" aria-label="Daily Affirmation">
      <h2>Today's Affirmation</h2>
      <p id="affirmation">You are strong, and your journey matters.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BaddFoxx LLC â€¢ <a href="#" style="color:white;">Accessibility</a></p>
  </footer>

  <script>
    function saveDate() {
      const date = document.getElementById("cleanDate").value;
      localStorage.setItem("cleanDate", date);
      alert("Clean date saved!");
    }

    // Optional: Load saved date
    window.onload = () => {
      const savedDate = localStorage.getItem("cleanDate");
      if (savedDate) {
        document.getElementById("cleanDate").value = savedDate;
      }
    };
  </script>

</body>
</html>
